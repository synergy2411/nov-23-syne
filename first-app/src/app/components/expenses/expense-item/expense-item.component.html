<div class="card">
  <div class="card-header">
    <h4 class="text-center">{{ expense?.title | uppercase }}</h4>
  </div>
  <div class="card-body">
    <p>Amount : {{ expense?.amount | currency }}</p>
    <p>Created At : {{ expense?.createdAt | date }}</p>
    <button
      (click)="onDelete()"
      class="btn btn-outline-danger btn-sm float-end"
    >
      🗑️
    </button>
  </div>
</div>
