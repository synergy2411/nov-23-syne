<h1>{{ user.firstName }} {{ user.lastName }}</h1>

<p>Date of Birth : <span [innerText]="user.dob"></span></p>

<p *ngIf="user.isWorking; else notWorking">
  Income : <span [innerText]="user.income"></span>
</p>

<ng-template #notWorking>
  <p>Mr. {{ user.lastName }} is not working anymore!</p>
</ng-template>

<p>
  Total Votes : {{ user.votes }}

  <!-- <input type="number" [value]="user.votes" (change)="changeVotes($event)" /> -->

  <input type="number" [(ngModel)]="user.votes" />
</p>
